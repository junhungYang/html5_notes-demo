//-----------------------------------------------------------------------------------------------------------------
        //devicemotion 监听加速度变化,当加速度发生变化时该事件被触发
        //所包含属性
        //accelerationIncludingGravity重力加速度(包括重心引力，即Z轴方向上的力会加上9.8)
        //acceleration 重力加速度(不包含z轴上重心引力)
        //rotationRate(alpha,beta,gamma)旋转速率
        //interval 隔多长时间获取一次数据
        window.addEventListener('devicemotion', function(e){
            box.innerHTML = e.accelerationIncludingGravity.x + '-' + e.accelerationIncludingGravity.y +'-'+ e.accelerationIncludingGravity.z
        });


//----------------------------------------------------------------------------------------------------------------
        //deviceorientation监听设备在方向上的变化

        //alpha 表示设备沿z轴上的旋转角度，范围为0~360
        //.beta 表示设备在x轴上的旋转角度，范围为-180~180。它描述的是设备由前向后旋转的情况
        //gamma 表示设备在y轴上的旋转角度，范围为-90~90。它描述的是设备由左向右旋转的情况
        //webkitCompassHeading：与正北方向的角度差值。正北为0度，正东为90度，正南为180度，正西为270度。因为0度是正北，所以叫指北针。
